apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    groupId = 'io.github.dmitrikudrenko'
    artifactId = 'logger'
    publishVersion = libraryVersionName
    desc = 'Simple alternative to android Log.'
    licences = ['Apache-2.0']
    uploadName = 'Log'
    website = 'https://github.com/dmitrikudrenko/Log'
}

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode libraryVersionCode
        versionName libraryVersionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.powermock:powermock-mockito-release-full:1.6.4'
    testImplementation 'org.robolectric:robolectric:3.4.2'
    compile 'com.android.support.test.espresso:espresso-core:3.0.1'
}
